<script>
$(document).ready(function(){
  var el = $('#main .wrapper'), curHeight, newHeight, autoHeight;
    
    $(document).pjax('.header-menu a', '#main .wrapper');
    $(document).on('start.pjax', function() {
        // Animation begin.
        if(curHeight != undefined){
            curHeight = newHeight;
        }else{
            curHeight = el.outerHeight();
            $('#main').height(curHeight);
        }
        $('#main .wrapper').fadeOut(200);
    }).on('complete.pjax', function() {
        // Animation end.
        setTimeout(function(){
        	if($('#contact-page').length > 0) {
        		initialize();
        	}

        	if($('#portfolio-page').length > 0) {
	            setTimeout(function() {
        			iso();
	            	autoHeight = el.css('height', 'auto').outerHeight(); //temporarily change to auto and get the height.
	            	$('#main').height(curHeight).animate({height: autoHeight}, 300);

	            	setTimeout(function() {
	            		$('#main').css('height', 'auto');
		            	curHeight = null;
	        		}, 300);
        		}, 240);
	        }else{
	            newHeight = el.outerHeight();
	            $('#main').height(curHeight).animate({height: newHeight}, 300);
	        }
        }, 500);
        
        $('#main .wrapper').delay(200).fadeIn(800);
    	
    	$('ul.header-menu a').removeClass('active not-use-pjax').unbind();
        set_active_menu_link();
    });
});
</script>
